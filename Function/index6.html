<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <p>Function can be invoked automatically without bieng called:</p>
    <p id="demo"></p>

    <script>
       (function () {
        document.getElementById('demo').innerHTML = "Hello! i call myself"
       }());
    </script>
</body>
</html>
