<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3>JavaScript</h3>
    <p>TypeError: Assignment to constant variable.</p>
    <p id="demo"></p>

    <script>
        try {
            const PI = 3.14159;
            PI = 3.14;
        }
        catch(err) {
            document.getElementById('demo').innerHTML = err;
        }
    </script>
</body>
</html>
