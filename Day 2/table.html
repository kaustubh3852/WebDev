<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmL Table</title>
</head>
<body>

    <style>

       
        table,th,td {
        border: 2px solid black;
        border-collapse: collapse;
        border-color: #96D4D4;
        }

       th,td {
        background-color: violet;
        padding: 1%;
       }

    th {
        text-align: center;
    }
        
    </style>
    <table style="width: 100%;">
        <caption>Details</caption>
        <tr>
            <th>Company</th>
            <th>Country</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>HSR</td>
            <td>India</td>
            <td>Himanshu Raj</td>
        </tr>
        <tr>
            <td>HSR</td>
            <td>India</td>
            <td>kaustubh Raj</td>
        </tr>
    </table>
    <br>


    <table style="border-radius: 0%;">
        <caption>Details</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr style="height: 200px;">
            <td>Kaustubh</td>
            <td>Raj</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Priyank</td>
            <td>Raj</td>
            <td>20</td>
        </tr>
    </table>

    <br>

    <table style="width: 50%;">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td rowspan="2">Jill</td>
          <td>Smith</td>
          <td>43</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>57</td>
        </tr>
      </table>
      
</body>
</html>
