<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>An Unordered List</h2>
    <ul>
        <li>Mango</li>
        <li>Litchi</li>
        <li>Guava</li>
    </ul>

    <h2>An Ordered List</h2>
    <ol>
        <li>Patna</li>
        <li>Kolkata</li>
        <li>Delhi</li>
    </ol>

    <p>Hello World</p>
    <div>Hello World</div>
    <br>
    <span>Hello World</span>
    <br>

    <p>This is an inline span <span style="border: 1px solid black;">Hello World</span> element in a Paragraph</p>
</body>
</html>
