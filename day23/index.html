<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <p>Displaying a javaScript objects will output [object Object]:</p>
    <p id="demo"></p>

    <script>
        const person = {
            name: "John",
            age: 46,
            city: "Ney York",
        };

        // Display Object

        document.getElementById('demo').innerHTML = person;
    </script>
</body>
</html>
