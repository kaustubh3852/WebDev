<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Sets</h1>
    <h2>The typeof Operator</h2>
    <p>The typeof operator returns object</p>

    <p id="demo"></p>

    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);

        // Display typeof
        document.getElementById('demo').innerHTML = "The type of the set is " + typeof letters;
    </script>
</body>
</html>
