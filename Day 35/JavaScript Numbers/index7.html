<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h2>javascript Numbers</h2>
    <p>If you add two numbers, the result will be number:</p>
    <p id="demo"></p>

    <script>
        let x = 10;
        let y = 20;
        document.getElementById('demo').innerHTML = x + y;
    </script>
</body>
</html>
