<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>javascript Numbers</h1>
    <h2>Create a BigInt</h2>
    <p id="demo"></p>

    <script>
        let x = 12343456433456786543345667865432479000n;
        let y = BigInt("123445678909876654332212345667890987656432");
        document.getElementById('demo').innerHTML = x + "<br>" + y;
        
    </script>
</body>
</html>
