<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>javascript BigInt</h1>
    <h2>BigInt Multiply</h2>
    <p>Operators that can be used a Number can be used on a BigInt.</p>
    <p id="demo"></p>

    <script>
        let x = 1234567890123456789012345678901234567890n;
        let y = 1234567890123456789012345678901234567890n;
        let z = x*y;
        document.getElementById('demo').innerHTML = z;
    </script>
</body>
</html>
