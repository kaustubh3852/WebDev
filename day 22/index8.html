<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Accessing Nested Objectes</h2>
    <p id="demo"></p>

    <script>
        const myObj = {
            name: "John",
            age: 50,
            myCars: {
                car1: "Ford",
                car2: "BMW",
                car3: "Fiat",
            }
        }
        let p1 = "myCars";
        let p2 = "car2";
        document.getElementById('demo').innerHTML = myObj[p1][p2];
    </script>
</body>
</html>
