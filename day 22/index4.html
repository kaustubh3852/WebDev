<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript Object Properties</h1>
    <h2>Accessing a property with an Expresion</h2>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
        };

        let x = "firstName";
        let y = "age";
        document.getElementById('demo').innerHTML = person[x] + " is " + person[y] + " years old";
    </script>
</body>
</html>
