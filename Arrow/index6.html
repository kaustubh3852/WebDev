<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Function</h1>
    <h2>The Arrow Function</h2>
    <p>this example shows that if you have only one parameter in an Arrow Function, you can skip the parenthesis.</p>
    <p id="demo"></p>

    <script>
        let hello = "";
        hello = val => "Hello " + val;
        
        document.getElementById('demo').innerHTML = hello('Universe!');
    </script>
</body>
</html>
