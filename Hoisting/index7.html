<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var x = 5; // initialize x
        var y; // Declare y
        
        elem = document.getElementById('demo');
        elem.innerHTML = x + " " + y;

        y = 7;
    </script>
</body>
</html>
