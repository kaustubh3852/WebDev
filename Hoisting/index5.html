<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var x = 5; // Initialize x
        var y = 7; // initialize y

        elem = document.getElementById('demo');
        elem.innerHTML = x + " " + y;
    </script>
</body>
</html>
