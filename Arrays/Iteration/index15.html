<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript</title>
</head>
<body>
    <h1>Javacript Arrays</h1>
    <h2>The keys() Method</h2>
    <p>Return an array Iterator object with the keys of tha array:</p>
    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const keys = fruits.keys();
        
        let text = "";
        for(let x of keys){
            text += x + "<br>";
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
