<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript Comparison</title>
</head>
<body>
    <h1>Javacript Comparison</h1>
    <h2>The == Operator</h2>
    <p>Assign 5 to x and display the value of the comparison(x == 5)</p>
    <p id="demo"></p>

    <script>
        let x = 5;
        document.getElementById('demo').innerHTML = (x == '5');
    </script>
</body>
</html>
