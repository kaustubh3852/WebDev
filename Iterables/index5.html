<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Iterables</h1>
    <h2>Home Made iterable</h2>
    <p id="demo"></p>

    <script>
        // Home Made Iterable
        function myNumbers(){
            let n = 0;
            return {
                next : function() {
                    n += 10;
                    return {value:n, done:false};
                }
            };
        }

        // Create Iterable
        const n = myNumbers();
        n.next();
        n.next();
        n.next();

        document.getElementById('demo').innerHTML = n.next().value;
    </script>
</body>
</html>
