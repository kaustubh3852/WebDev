<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The replace All () Method</h2>

    <p>ES2021 introduced the strings method replaceAll().</p>

    <p id="demo"></p>

    <script>
        let text = "I love cats. Cats are ver easy to love. Cats are very popular."
        text = text.replaceAll("Cats", "Dogs");
        text = text.replaceAll("cats", "dogs");

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
