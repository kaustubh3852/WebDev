<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h2>The list-style-property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ul>

    <p>Example of ordered lists:</p>

    <ol class="c">
        <li>coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ol>
</body>
</html>
