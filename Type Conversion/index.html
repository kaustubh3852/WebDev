<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Numbers</h1>
    <h2>The Number() Method</h2>
    <p>The Number() Method converts a variable (or value) into a numbr:</p>
    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = 
        Number("3.14") + "<br>" +
        Number(Math.PI) + "<br>" +
        Number("  ") + "<br>" +
        Number("") + "<br>" +
        Number("99 88") + "<br>" +
        Number("John") + "<br>";
    </script>
</body>
</html>
