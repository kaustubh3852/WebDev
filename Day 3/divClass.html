<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divClass</title>
</head>
<body>
    <style>
        .city {
            background-color: thistle;
            color: white;
            margin: 20px;
            border: 2px solid black;
            padding: 20px;
        }

        .note {
            font-size: 120%;
            color: red;
        }

        .place {
            background-color:blueviolet;
            color:white;
            padding:10px;   
        }

        .main {
            text-align: center;
        }
    </style>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England</p>
    </div>

    <div class="city">
        <h1>Delhi</h1>
        <p>Delhi is the capital of India</p>
    </div>

    <div class="city">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan</p>
    </div>

    <h1>My <span class="note">important</span> heading</h1>
    <p>This is some <span class="note">important</span> text</p>

    <h2 class="place main">London</h2>
    <h2 class="place">India</h2>
    <h2 class="place">Tokyo</h2>

</body>
</html>
