<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>JavaScript is Case Sensitive</h2>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        let lastName;
        lastName = "raj";
        document.getElementById("demo").innerHTML = lastName;

        document.getElementById('demo2').innerHTML = "Kaustubh " + lastName;
    </script>
</body>
</html>
