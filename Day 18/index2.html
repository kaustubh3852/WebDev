<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Without taking variable</h2>
    <p>In this example, x,y,z are undeclared. <br> <br> They are automatically declared when first used.</p>
    <p id="demo"></p>

    <script>
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML="The value of z is " + z;
    </script>
</body>
</html>
