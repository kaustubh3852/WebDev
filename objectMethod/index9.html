<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Object Properties</h1>
    <h2>Looping Properties values</h2>
    <p id="demo"></p>

    <script>
        const Person = {
            fname: "John",
            lname: "Doe",
            age: 50
        };

        let text = "";
        for (let x in Person) {
            text += Person[x] + " ";
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
