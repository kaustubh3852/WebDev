<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h2>javaScript HTML DOM </h2>
    <p id="itro">Finding HTML Elements by Id</p>
    <p>This example demonstrate the getElementById method</p>
    <p id="demo"></p>

    <script>
        const element = document.getElementById('itro');
        document.getElementById('demo').innerHTML = "The text from the intro paragraph is : " + element.innerHTML;
    </script>

</body>
</html>
