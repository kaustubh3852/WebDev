<!DOCTYPE html>

<body>
    <h2>Telephone Field</h2>
    <p>The <strong>input type="tel"</strong> is used for input fields that should contain a telephone number:</p>
    <label for="phone">Enter a phone number:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-67-890"> <br><br>
    <small>Format: 123-45-67-890</small><br><br>
    <input type="submit" value="Submit">

</body>
</html>
