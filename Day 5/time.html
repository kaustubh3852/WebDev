<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Show a Time Input Control</h1>
    <p>The <strong>input type="time"</strong>allows the users to select a time(no time zone):</p>
    <p>If the browser supports it, a time picker pops up when entering the input field.</p>
    <label for="samay">Select a time:</label>
    <input type="time" id="samay" name="samay">
    <input type="submit" value="Submit">
    <p><strong>Note:</strong> type="time" is not supported in Internet Explorer 11.</p>
</body>
</html>
