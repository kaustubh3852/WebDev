<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript object Constructor</h1>
    <p id="demo"></p>

    <script>
        function Person(first, last, age, eye){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        const myFather = new Person ("John", "Doe", 50, "blue");
        const myMother = new Person ("Sally", "Rally", 48, "green");

        document.getElementById('demo').innerHTML = "My Father age is " + myFather.age + ". <br> My Mother age is " + myMother.age + ".";
    </script>
</body>
</html>
