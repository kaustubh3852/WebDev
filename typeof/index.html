<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>The typeof operator retrns object for both objects, arrays, maps, sets and null</p>
    <p>The typeof operator does not return object for functions.</p>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = typeof{name: 'John'} + "<br>" + typeof[1,2,3,4] + "<br>" + typeof new Map() + "<br>" + typeof new Set() + "<br>" + typeof null + "<br>" +
        typeof function myFunc() {};
    </script>
</body>
</html>
