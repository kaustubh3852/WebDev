<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Operators</h1>
    <h2>The instanceof Operator</h2>
    <p>The instaneof operator returs true if an object is an instance of specified object type:</p>
    <p id="demo"></p>

    <script>
        // Create a Date
        const time = new Date();
        document.getElementById('demo').innerHTML = "Date:" + (time instanceof Date);
    </script>
</body>
</html>
