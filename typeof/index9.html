<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Arrays</h1>
    <h2>Date Data Type</h2>
    <p id="demo"></p>

    <script>
        // Create a Date
        const time = new Date();
        document.getElementById('demo').innerHTML = (time.constructor === Date);
    </script>
</body>
</html>
