<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Operators</h1>
    <h2>The instanceof Operator</h2>
    <p>The instanceof operator returns true if an object is an instance of a specified object type:</p>

    <p id="demo"></p>
    <script>
        const fruits = new Set(["apples", "banans", "oranges"]);

        document.getElementById('demo').innerHTML = "Set: " + (fruits instanceof Set);
        
    </script>
</body>
</html>
